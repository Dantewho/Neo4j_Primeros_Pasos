<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body>
    <header class="topbar">
      <div class="topbar-inner">
        <div class="welcome">Welcome Back, User!</div>
      </div>
      <div class="rainbow-line" aria-hidden="true"></div>
    </header>

    <main class="page">
      <section class="friends-card" aria-label="Friends list">
        <div class="friends-inner">
          <!-- AQUI VAN LOS COMPONENTES  -->
          <div class="friend">
            <div class="avatar" aria-hidden="true">
              <svg viewBox="0 0 24 24" class="avatar-icn">
                <path d="M12 12c2.8 0 5-2.2 5-5s-2.2-5-5-5-5 2.2-5 5 2.2 5 5 5Zm0 2c-4.4 0-8 2.4-8 5.4V21h16v-1.6c0-3-3.6-5.4-8-5.4Z"/>
              </svg>
            </div>
            <div class="name">Diego Chino</div>
            <button class="pill pill--amigo" type="button">Amigo</button>
          </div>

          <div class="friend">
            <div class="avatar" aria-hidden="true">
              <svg viewBox="0 0 24 24" class="avatar-icn">

            </div>
            <div class="name">Alan</div>
            <button class="pill pill--agregar" type="button">Agregar</button>
          </div>

              </svg>
            </div>
            <div class="name">Dante</div>
            <button class="pill pill--aceptar" type="button">Aceptar</button>
          </div>

          <div class="friend">
            <div class="avatar" aria-hidden="true">
              <svg viewBox="0 0 24 24" class="avatar-icn">
                <path d="M12 12c2.8 0 5-2.2 5-5s-2.2-5-5-5-5 2.2-5 5 2.2 5 5 5Zm0 2c-4.4 0-8 2.4-8 5.4V21h16v-1.6c0-3-3.6-5.4-8-5.4Z"/>
              </svg>
            </div>
            <div class="name">Luis Alberto</div>
            <button class="pill pill--agregar" type="button">Agregar</button>
          </div>

          <div class="friend">
            <div class="avatar" aria-hidden="true">
              <svg viewBox="0 0 24 24" class="avatar-icn">
                <path d="M12 12c2.8 0 5-2.2 5-5s-2.2-5-5-5-5 2.2-5 5 2.2 5 5 5Zm0 2c-4.4 0-8 2.4-8 5.4V21h16v-1.6c0-3-3.6-5.4-8-5.4Z"/>
              </svg>
            </div>
            <div class="name">Robert</div>
            <button class="pill pill--amigo" type="button">Amigo</button>
          </div>
